<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.0/css/all.css"
      integrity="sha384-REHJTs1r2ErKBuJB0fCK99gCYsVjwxHrSU0N7I1zl9vZbggVJXRMsv/sLlOAGb4M"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>More | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">16:53</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__barttery-level"></span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">More</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-qrcode"></i>
        </span>
        <span class="header__icon">
          <a href="settings.html">
            <i class="fas fa-cog"></i>
          </a>
        </span>
      </div>
    </header>
    <main class="more">
      <header class="more__header">
        <div class="friends__friend friend friend--lg">
          <div class="friend__column">
            <img src="image/avatar2.png" class="g-avartar friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                Moon DaYeon
              </span>
              <span class="friend__email">
                dayo2n@kakao.com
              </span>
            </div>
          </div>
          <div class="friend_column">
            <i class="far fa-comment-alt fa-2x"></i>
          </div>
        </div>

        <ul class="more__pay">
          <li class="more__btn">
            <span class="more__btn-icon">
              <i class="fas fa-comment-dollar"></i>pay
            </span>
            <span class="more__btn-title">
              7,500Ïõê
            </span>
          </li>
        </ul>

        <ul class="more__pay-under">
          <li class="more__btn-left">
            <span class="more__btn-title">
              Send
            </span>
            <span class="more__btn-title">
              Pay
            </span>
            <span class="more__btn-title">
              Asset
            </span>
          </li>
          <li class="more__btn-right">
            <span class="more__btn-title">
              <i class="fas fa-shopping-cart"></i> Buy
            </span>
          </li>
        </ul>

      </header>
      <section class="more__suggestions">
        <h5 class="more__title">Suggestions</h5>
        <ul class="more__suggestions-list">
          <li class="more__suggestion suggestion">
            <span class="suggestion__icon">
              <i class="far fa-envelope-open fa-2x"></i>
            </span>
            <span class="suggestion__title">Kakao Mail</span>
          </li>
          <li class="more__suggestion suggestion">
            <span class="suggestion__icon">
              <i class="fas fa-beer fa-2x"></i>
            </span>
            <span class="suggestion__title">Kako friend</span>
          </li>
          <li class="more__suggestion suggestion">
            <span class="suggestion__icon">
              <i class="fas fa-gamepad fa-2x"></i>
            </span>
            <span class="suggestion__title">Frinds gem</span>
          </li>
          <li class="more__suggestion suggestion">
            <span class="suggestion__icon">
              <i class="fas fa-utensils fa-2x"></i>
            </span>
            <span class="suggestion__title">Order</span>
          </li>
        </ul>
        <ul class="more__suggestions-list">
          <li class="more__suggestion suggestion">
            <span class="suggestion__icon">
              <i class="fas fa-gift fa-2x"></i>
            </span>
            <span class="suggestion__title">Gifts</span>
          </li>
          <li class="more__suggestion suggestion">
            <span class="suggestion__icon">
              <i class="fas fa-ticket-alt"></i>
            </span>
            <span class="suggestion__title">Ticket</span>
          </li>
          <li class="more__suggestion suggestion">
            <span class="suggestion__icon">
              <i class="fas fa-store fa-2x"></i>
            </span>
            <span class="suggestion__title">Shopping</span>
          </li>
          <li class="more__suggestion suggestion">
            <span class="suggestion__icon">
              <i class="fas fa-music fa-2x"></i>
            </span>
            <span class="suggestion__title">Music</span>
          </li>
        </ul>
      </section>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <div class="nav__badge">4</div>
            <i class="far fa-comment"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-hashtag"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small</span>
    </div>
    <div class="smallScreen">
      <span class="smallScreen__text">Please make your screen Big</span>
    </div>
  </body>
</html>
